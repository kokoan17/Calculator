<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="funct.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Калькулятор</h1>
            <div class="item">
                <div class="zone1">
                    <input class="giveMeNum" id="input1" type="number" placeholder="введите число" value="5">
                    <input class="giveMeNum" id="input2" type="number" placeholder="введите число" value="10">
                </div>
                <div class="zone2">
                    <button class="plus" >+</button>
                    <button class="minus" >-</button>
                    <button class="multiply" >*</button>
                    <button class="divide" >/</button>
                </div>
                <div class="zone3">
                    <button class="btnForRes" id="submit">
                        Вычислить
                    </button>
                </div>
                <div class="zone4">
                    <div class="result">
                        <p>Результат:</p>
                        <p class="finalResult">40</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
